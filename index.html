  <div class="navbar">

    <ul class="lista">

      <li id="home">
        <a id="home" href="./index.html">
          <img class="icon" src="./imagens/casa.svg" alt="Ícone de casa representando a homepage.">HOME</a>
      </li>


      <li id="categorias"> <a id="home" href="#">
          <img id="globinho" src="./imagens/globo.svg" alt="Ícone de globo representando as categorias.">
          <select id="selecionarCategoria">
            <option value="select">CATEGORIAS</option>
            <option value="women's clothing">FEMININO</option>

    <div class="tituloBotoes">

        <h1>TODOS OS PRODUTOS</h1>
      </div>

        <button id="btnMaisCaro"><img src="./imagens/maisCaro.png" alt="Botão que ordena os preços pelo maior custo.">

        <button id="btnMaisBarato"><img src="./imagens/maisBarato.png" alt="Botão que ordena os preços pelo menor custo.">
        </button>
      </div>
    </div>



    <div class="product-grid" id="cards">

    </div>

  <footer>
    <hr>
    <div><strong><i><a id="logoFooter" href="./index.html">lojaloja.</strong></i></a></div>
